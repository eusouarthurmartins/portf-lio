<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vídeos Pulsando</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
      color: #00ffcc;
    }

    .carrossel-container {
      position: relative;
      max-width: 100%;
      overflow: hidden;
      margin: 30px auto;
    }

    .carrossel {
      display: flex;
      transition: transform 0.5s ease;
    }

    .video {
      min-width: 300px;
      margin: 0 10px;
      flex-shrink: 0;
      animation: pulse 2s infinite;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 12px;
    }

    .btn-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #00ffcc;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .btn-left {
      left: 0;
    }

    .btn-right {
      right: 0;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h2>Aqui estão algumas aulas que você vai encontrar</h2>
  <div class="carrossel-container">
    <button class="btn-nav btn-left" onclick="scrollCarrossel(-1)">&#10094;</button>
    <div class="carrossel" id="carrossel">
      <div class="video"><iframe src="https://www.youtube.com/embed/VIDEO_ID1" allowfullscreen></iframe></div>
      <div class="video"><iframe src="https://www.youtube.com/embed/VIDEO_ID2" allowfullscreen></iframe></div>
      <div class="video"><iframe src="https://www.youtube.com/embed/VIDEO_ID3" allowfullscreen></iframe></div>
      <div class="video"><iframe src="https://www.youtube.com/embed/VIDEO_ID4" allowfullscreen></iframe></div>
      <div class="video"><iframe src="https://www.youtube.com/embed/VIDEO_ID5" allowfullscreen></iframe></div>
      <div class="video"><iframe src="https://www.youtube.com/embed/VIDEO_ID6" allowfullscreen></iframe></div>
      <div class="video"><iframe src="https://www.youtube.com/embed/VIDEO_ID7" allowfullscreen></iframe></div>
    </div>
    <button class="btn-nav btn-right" onclick="scrollCarrossel(1)">&#10095;</button>
  </div>

  <script>
    const carrossel = document.getElementById('carrossel');
    const videoWidth = 320; // 300px + margem
    let scrollIndex = 0;

    function scrollCarrossel(direction) {
      const visibleVideos = Math.floor(window.innerWidth / videoWidth);
      const maxScroll = carrossel.children.length - visibleVideos;
      scrollIndex += direction;
      if (scrollIndex < 0) scrollIndex = 0;
      if (scrollIndex > maxScroll) scrollIndex = maxScroll;
      carrossel.style.transform = `translateX(-${scrollIndex * videoWidth}px)`;
    }
  </script>
</body>
</html>

<!-- Seção de Vídeos com Carrossel Controlado -->
<section style="background-color: #000; padding: 60px 20px;">
  <h2 style="color: #00ff88; text-align: center; font-size: 2.5rem; margin-bottom: 40px;">
    Aqui estão algumas aulas que você vai encontrar:
  </h2>
  <div class="carrossel-container">
    <button class="seta esquerda" onclick="scrollCarrossel(-1)">←</button>
    <div class="carrossel" id="carrossel">
      <div class="video"><iframe src="https://www.youtube.com/embed/VIDEO_ID1"></iframe></div>
      <div class="video"><iframe src="https://www.youtube.com/embed/VIDEO_ID2"></iframe></div>
      <div class="video"><iframe src="https://www.youtube.com/embed/VIDEO_ID3"></iframe></div>
      <div class="video"><iframe src="https://www.youtube.com/embed/VIDEO_ID4"></iframe></div>
      <div class="video"><iframe src="https://www.youtube.com/embed/VIDEO_ID5"></iframe></div>
      <div class="video"><iframe src="https://www.youtube.com/embed/VIDEO_ID6"></iframe></div>
      <div class="video"><iframe src="https://www.youtube.com/embed/VIDEO_ID7"></iframe></div>
    </div>
    <button class="seta direita" onclick="scrollCarrossel(1)">→</button>
  </div>
  <h3 style="color: #00ff88; text-align: center; font-size: 2rem; margin: 60px 0 30px;">
    Se você gostou e quer começar lucrando de verdade com esse mercado maravilhoso, aguardo você do outro lado.
  </h3>
  <div style="text-align: center;">
    <a href="#produtos" style="background-color: #ffd700; padding: 15px 30px; color: #000; font-weight: bold; border-radius: 10px; text-decoration: none; font-size: 1.2rem; transition: transform 0.2s ease-in-out;">
      Quero Escolher Meu Produto
    </a>
  </div>
</section>

<style>
  .carrossel-container {
    position: relative;
    width: 100%;
    overflow: hidden;
    padding: 0 40px;
  }

  .carrossel {
    display: flex;
    overflow-x: auto;
    scroll-behavior: smooth;
    scrollbar-width: none;
  }

  .carrossel::-webkit-scrollbar {
    display: none;
  }

  .video {
    min-width: 300px;
    margin-right: 20px;
    animation: pulse 2s infinite;
  }

  .video iframe {
    width: 300px;
    height: 170px;
    border: none;
    border-radius: 12px;
  }

  .seta {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: #111;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    z-index: 1;
    border-radius: 50%;
    font-size: 1.5rem;
  }

  .seta.esquerda {
    left: 0;
  }

  .seta.direita {
    right: 0;
  }

  .seta:disabled {
    opacity: 0.3;
    cursor: not-allowed;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.03); }
    100% { transform: scale(1); }
  }
</style>

<script>
  const carrossel = document.getElementById('carrossel');
  const btnEsquerda = document.querySelector('.seta.esquerda');
  const btnDireita = document.querySelector('.seta.direita');

  function scrollCarrossel(direcao) {
    const larguraItem = carrossel.querySelector('.video').offsetWidth + 20;
    carrossel.scrollBy({ left: direcao * larguraItem, behavior: 'smooth' });

    setTimeout(verificaSetas, 500);
  }

  function verificaSetas() {
    btnEsquerda.disabled = carrossel.scrollLeft === 0;

    const maxScrollLeft = carrossel.scrollWidth - carrossel.clientWidth;
    btnDireita.disabled = carrossel.scrollLeft >= maxScrollLeft - 5;
  }

  carrossel.addEventListener('scroll', verificaSetas);
  window.addEventListener('load', verificaSetas);
</script>
